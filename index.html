<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid top">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h1>Weather Dashboard</h1>
      </header>
    <main class="container-fluid content">
      <div class="container-fluid left">
        <h2>Search</h2>
        <form>
          <div class="mb-3">
            <label for="citySearch" class="form-label">Current City:</label>
            <input type="city" class="form-control" id="citySearch">
            <div class="form-text">Enter a city to search current weather.</div>
          </div>
          <button type="submit" class="btn btn-primary" id="searchBtn">Submit</button>
        </form>
        <hr>
        <h2>History</h2>
        <div id="history"></div>
      </div>
      <div class="container-fluid right">
        <div class="current">
          <h2>Current Weather:</h2>
          <div id="weatherDisplay"></div>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
